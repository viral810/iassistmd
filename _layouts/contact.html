<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <body id="contact">
    {% include header.html %}

    {% include inner_pg_title.html title=page.title %}

    <div class="container">
      <div class="contact__us">
        <div class="left">
          <h2>We're located in Pooler</h2>
          <h3>iAssistMD</h3>
          <a href="https://goo.gl/maps/WwXXYdf4oQs" target="_blank">{{ site.address }}</a>
          <a href="tel:{{ site.phone }}" class="call"><span class="glyphicon glyphicon-phone" aria-hidden="true"></span>{{ site.phone }}</a>
          <a href="mailto:info@iassistmd.com" class="email">{{ site.email }}</a>
        </div>
        <div class="contact__form">
          <form id="contact__form" action="https://formspree.io/info@iassistmd.com" method="POST">
            <p>Have something to say to us? Send us an email</p>
            <div class="input-group">
              <label for="name">Your name</label>
              <input type="text" id="name" name="name" placeholder="Your name" required />
            </div>
            <div class="input-group">
              <label for="email">Email Address</label>
              <input type="email" id="email" name="_replyto" placeholder="Email Address" required />
            </div>
            <div class="input-group">
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" name="phone" placeholder="Phone Number (Optional)" />
            </div>
            <div class="input-group">
              <label for="message">Message</label>
              <textarea rows="5" cols="10" id="message" name="message" placeholder="Additional message"></textarea>
            </div>
            <input type="submit" id="submit" class="green__button" value="Send" />
          </form>
        </div>
        
        <!--<div class="map__container">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3378.545857203395!2d-81.2532831848341!3d32.135564981170376!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88fba153264cc8f1%3A0xe2253d3c35b16d21!2s463+Pooler+Pkwy+%23159%2C+Pooler%2C+GA+31322%2C+USA!5e0!3m2!1sen!2sca!4v1497727956084" width="327" height="381" frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>-->
      </div>
    </div>

    <div class="inner_pg_container">
      <div class="container">
        {{ content | markdownify }}
      </div>
    </div>

    {% include footer.html %}

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
